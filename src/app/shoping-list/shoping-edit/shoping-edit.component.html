<form class="mt-6" (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="flex gap-3">
    <div class="flex flex-col gap-1 w-4/6 md:w-2/6">
      <label
        for="name"
        class="text-lg font-semibold text-indigo-900 ml-1 dark:text-indigo-100"
        >Name</label
      >
      <input
        type="text"
        id="name"
        placeholder="Kebab"
        class="input"
        name="name"
        ngModel
        required
      />
    </div>
    <div class="flex flex-col gap-1 w-2/6 md:w-1/6">
      <label
        for="amount"
        class="text-lg font-semibold text-indigo-900 ml-1 dark:text-indigo-100"
        >Amount</label
      >
      <input
        type="number"
        id="amount"
        class="input"
        name="amount"
        ngModel
        required
        pattern="^[1-9]+[0-9]*$"
      />
    </div>
  </div>
  <div class="mt-3 flex gap-2">
    <button class="btn" type="submit" [disabled]="!f.valid">
      {{ isOnEditMode ? "Update" : "Add" }}
    </button>
    <button class="btn" type="button" (click)="onClear()">Clear</button>
    <button
      class="btn btn-red"
      type="button"
      *ngIf="isOnEditMode"
      (click)="onDelete()"
    >
      Delete
    </button>
  </div>
</form>
