<app-shoping-edit></app-shoping-edit>
<hr class="my-4 w-4/6" />

<ul class="mt-4 bg-slate-200 px-2 py-3 rounded-lg shadow-sm dark:bg-slate-600">
  <a
    class="block text-indigo-800 dark:text-indigo-50 hover:bg-slate-400 px-2 py-2 rounded-lg cursor-pointer transition duration-300"
    *ngFor="let ingredient of ingredients; let i = index"
    (click)="onEditItem(i)"
  >
    {{ ingredient.name }} - {{ ingredient.amount }}
  </a>
</ul>
