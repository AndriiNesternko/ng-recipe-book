<header
  class="bg-indigo-100 px-10 lg:px-32 py-4 shadow-md flex flex-col sm:flex-row justify-between items-center dark:bg-indigo-950"
>
  <!-- logo -->
  <a
    href="#"
    class="text-lg text-indigo-700 font-bold flex dark:text-indigo-50 font-mono"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-7 h-7 pr-2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25"
      />
    </svg>
    Recipe Book</a
  >
  <!-- logo end -->

  <nav class="flex mt-4 sm:mt-0">
    <ul class="flex gap-x-4 mr-6 sm:mr-28">
      <li>
        <a
          routerLinkActive="active-header-link"
          class="header-link"
          routerLink="/recipes"
          >Recipes</a
        >
      </li>
      <li>
        <a
          routerLinkActive="active-header-link"
          class="header-link"
          routerLink="/shoping-list"
          >Shopping List</a
        >
      </li>
    </ul>

    <div class="mr-6 relative" clickOutside (clickOutside)="clickedOutside()">
      <div
        class="flex items-end header-link cursor-pointer"
        (click)="isOpenDropdown = !isOpenDropdown"
      >
        Manage
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-4"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.5 8.25l-7.5 7.5-7.5-7.5"
          />
        </svg>
      </div>
      <div
        class="absolute top-full bg-purple-300 py-3 px-4 text-sm rounded-lg w-28 mt-1 shadow-md dark:bg-purple-900"
        *ngIf="isOpenDropdown"
      >
        <div
          class="header-link cursor-pointer font-semibold"
          (click)="onSaveData()"
        >
          Save Data
        </div>
        <div
          class="header-link mt-1 cursor-pointer font-semibold"
          (click)="onFetchData()"
        >
          Fetch Data
        </div>
      </div>
    </div>

    <div>
      <div
        class="text-indigo-950 cursor-pointer"
        *ngIf="!isDarkMode"
        (click)="changeMode()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z"
          />
        </svg>
      </div>

      <div
        class="text-indigo-50 cursor-pointer"
        *ngIf="isDarkMode"
        (click)="changeMode()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
          />
        </svg>
      </div>
    </div>
  </nav>
</header>
