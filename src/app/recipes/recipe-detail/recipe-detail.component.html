<div>
  <img
    class="block md:max-w-md rounded-3xl mx-auto"
    [src]="recipe.imagePath"
    alt="recipe_img"
  />
  <h2 class="text-2xl font-bold text-indigo-900 mt-3 dark:text-indigo-50">
    {{ recipe.name }}
  </h2>
  <p class="text-indigo-800 dark:text-indigo-50">{{ recipe.desc }}</p>

  <div class="relative mt-3" clickOutside (clickOutside)="clickedOutside()">
    <button
      class="flex items-end btn text-sm"
      (click)="isOpenDropdown = !isOpenDropdown"
    >
      Manage Recipe
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-5 h-4"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19.5 8.25l-7.5 7.5-7.5-7.5"
        />
      </svg>
    </button>
    <div
      class="absolute top-full bg-purple-300 py-3 px-4 text-sm rounded-lg w-44 mt-1 shadow-md dark:bg-purple-900"
      *ngIf="isOpenDropdown"
    >
      <div
        (click)="onAddToShopingList()"
        routerLink="/shoping-list"
        class="header-link cursor-pointer font-semibold"
      >
        To Shoping List
      </div>
      <div
        routerLink="edit"
        class="header-link mt-1 cursor-pointer font-semibold"
      >
        Edit Recipe
      </div>
      <div
        class="header-link mt-1 cursor-pointer font-semibold"
        (click)="onDeleteRecipe()"
        routerLink="/recipes"
      >
        Delete Recipe
      </div>
    </div>
  </div>

  <ul
    class="mt-4 bg-slate-200 px-6 py-4 rounded-lg shadow-sm dark:bg-slate-600"
  >
    <li
      class="text-indigo-800 dark:text-indigo-50"
      *ngFor="let ingredient of recipe.ingredients"
    >
      {{ ingredient.name }} - {{ ingredient.amount }}
    </li>
  </ul>
</div>
