<a
  class="block h-36 px-4 py-6 bg-slate-200 rounded-lg shadow-sm hover:bg-slate-400 dark:bg-slate-600 dark:hover:bg-slate-400 transition duration-300 delay-75"
  [routerLink]="[index]"
  routerLinkActive="bg-slate-400 dark:bg-slate-400"
>
  <div class="flex gap-6">
    <div class="w-9/12">
      <h3 class="text-lg font-bold text-indigo-900 dark:text-indigo-50">
        {{ recipe.name }}
      </h3>
      <p class="text-indigo-800 dark:text-indigo-50 line-clamp-2">
        {{ recipe.desc }}
      </p>
    </div>
    <div class="w-2/12 lg:w-3/12">
      <img
        class="rounded-lg"
        [src]="recipe.imagePath"
        alt="recipe_{{ index }}"
      />
    </div>
  </div>
</a>
